<div class="flex flex-col md:flex-row gap-8 p-6 bg-white rounded-xl shadow-md">
  <!-- LEFT: image -->
  <div class="md:w-1/2 flex flex-col gap-4">
    <img
      [src]="'https://image.tmdb.org/t/p/w500/' + data.backdrop_path"
      [alt]="data.title"
      class="rounded-lg shadow-md w-full object-cover"
    />

  
    <div class="aspect-video w-full rounded-lg overflow-hidden shadow-md">
      <iframe
        class="w-full h-full"
        [src]="x"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- RIGHT: text -->
  <div class="md:w-1/2 flex flex-col justify-center gap-4">
    <h2 class="text-3xl font-semibold text-gray-800">{{ data.title }}</h2>
    <p class="text-gray-600 text-base leading-relaxed">{{ data.overview }}</p>
  </div>
</div>
