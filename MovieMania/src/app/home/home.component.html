<h2
  class="text-5xl bg-gradient-to-r from-gray-600 to-blue-500 text-center my-8 font-extrabold text-transparent bg-clip-text"
>
  Popular Movies
</h2>

<div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
      <!-- select  -->
  <div class="w-full md:w-auto flex items-center gap-2">
    <label class="font-semibold whitespace-nowrap"
      >Choose the Category By:</label
    >
    <select
      (change)="changeMoviesCategory($event)"
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none w-full md:w-56 text-center"
    >
      <option value="" disabled selected>--Select Category--</option>
      <option *ngFor="let o of genres" [value]="o.id">{{ o.name }}</option>
    </select>
  </div>

  <!-- Search Bar -->
  <div class="flex w-full md:w-auto">
    <input
      type="text"
      [(ngModel)]="s"
      placeholder="Search movies"
      (keyup.enter)="SearchMovies()"
      class="border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-72 placeholder-gray-600"
    />
    <button
      (click)="SearchMovies()"
      class="bg-blue-500 text-white rounded-r px-4 py-2 hover:bg-blue-600 transition" 
    >
      Search
    </button>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <div
    class="bg-gray-900 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition duration-300"
    *ngFor="let i of popularMovies"
  >
    <a [routerLink]="'/movie/' + i.id">
      <img
        src="https://image.tmdb.org/t/p/w500/{{ i.poster_path }}"
        alt="{{ i.title }}"
        class="w-full h-80 object-contan"
      />
      <div class="p-4">
        <h2 class="text-white text-xl font-bold truncate text-center rounded" appSimple>
          {{ i.title }}
        </h2>
        <p class="text-gray-400 text-sm mt-2 line-clamp-3">{{ i.overview }}</p>
      </div>
    </a>
  </div>
</div>
