<div class="row search-item" *ngFor="let item of searchResult">
  <div class="col-sm-3">
    <a routerLink="/details/{{item.id}}">
      <img src="{{item.image}}" alt="">
    </a>
  </div>
  <div class="col-sm-8 details">
    <h6> <a routerLink="/details/{{item.id}}" class="text-decoration-none">
     {{item.name}}</a></h6>
    <p><b>Price:{{item.price}}</b></p>
    <p><span>color:{{item.color}}</span><span>category:{{item.category}}</span></p>
    <p>item.description</p>
  </div>
    <!-- ðŸ›‘ No Results Template -->
  <ng-template #noResults>
    <div class="text-center text-muted mt-5">
      <h5>No matching products found.</h5>
    </div>
  </ng-template>
</div>
